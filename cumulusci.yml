minimum_cumulusci_version: 3.88.0
project:
    name: Staging-Test
    package:
        name: Staging-Test
        api_version: '61.0'
    git:
        default_branch: main
        prefix_feature: feature/
        prefix_beta: beta/
        prefix_release: release/
    source_format: sfdx
tasks:
    robot:
        options:
            suites: robot/Staging-Test/tests
            options:
                outputdir: robot/Staging-Test/results
    robot_testdoc:
        options:
            path: robot/Staging-Test/tests
            output: robot/Staging-Test/doc/Staging-Test_tests.html
    run_tests:
        options:
            required_org_code_coverage_percent: 75
flows:
    dependencies:
        steps:
            3:
                task: assign_permission_set_licenses
                options:
                    api_names: SurveyCreatorPsl
            4:
                task: assign_permission_sets
                options:
                    api_names: SurveyCreator,X00ex00000018ozh_128_09_04_12_1
